<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c573c977ba.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Orinoco</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="./images/logo.png" alt="logo" width="200"
        /></a>
        <div class="menu">
          <i class="fas fa-shopping-basket"></i>
          <a href="panier.html">Panier</a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col"></div>
      </div>
        <div class="row justify-content-center">
        <div class="box_panier_entier">
          <h1 class="titre_panier text-align-center font-weight-bold">
            votre panier <i class="fas fa-shopping-cart"></i>
          </h1>
          <hr />
          <div id="productBasketList"></div>
          <div id="productBasketTotal"></div>
          <form class="formulaireCommande" id="form">
            <h3>Formulaire de commande</h3>
            <button class="fermerFormulaire">Annuler</button>
            <div class="align-items-center">
              <hr />
              <div class="form-group">
                <label for="formNom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control form-control-sm bg-light"
                    id="formNom"
                    required
                  />
                </div>
                <label for="formPrenom" class="col-form-label">Prenom</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control form-control-sm bg-light"
                    id="formPrenom"
                    required
                  />
                </div>
                <label for="formAdress" class="col-sm-2 col-form-label"
                  >Adresse</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control form-control-sm bg-light"
                    id="formAdress"
                    required
                  />
                </div>
                <label for="formCity" class="col-sm-2 col-form-label"
                  >Ville</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control form-control-sm bg-light"
                    id="formCity"
                    required
                  />
                </div>
                <label for="formEmail" class="col-sm-2 col-form-label"
                  >E-mail</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control form-control-sm bg-light"
                    id="formEmail"
                    required
                  />
                </div>
              </div>
              <button id="formSubmit" class="btn_panier_confirm" type="submit">
                confirmer commande
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="EmptyBasket">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Vider le panier ?</h3>
          </div>

          <div class="modal-footer">
            <button class="btn_panier" type="button" data-dismiss="modal">
              Annuler
            </button>
            <button class="btn_panier" type="button" id="ConfirmDeleteBasket">
              Vider le panier
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="textFooter">
        Â©2021 - Orinoco
        <div class="col text-center">
          <a href="index.html"><i class="fab fa-twitter"></i></a>
          <a href="index.html"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/panier.js"></script>
  </body>
</html>
